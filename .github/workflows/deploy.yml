name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: release/platforms/web/package-lock.json

      - name: Install dependencies
        working-directory: release/platforms/web
        run: npm ci

      - name: Build
        working-directory: release/platforms/web
        run: npm run build

      - name: Copy CNAME file
        if: hashFiles('CNAME') != ''
        run: cp CNAME release/platforms/web/build/CNAME

      - name: Create .nojekyll file
        run: touch release/platforms/web/build/.nojekyll

      - name: Verify no HTTP references in code
        working-directory: release/platforms/web/build
        run: |
          # Check for HTTP URLs in JS/CSS/HTML files (excluding comments and documentation)
          if find . -type f \( -name "*.js" -o -name "*.css" -o -name "*.html" \) -exec grep -l "http://" {} \; 2>/dev/null | grep -v ".map" | head -1; then
            echo "Error: Found HTTP references in build output"
            echo "Please ensure all URLs use HTTPS"
            exit 1
          fi
          echo "âœ“ No HTTP references found in code files"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/platforms/web/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

